<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/google.css">
</head>

<body>
    <img class="image" src="google.jpeg" width="351" height="113" alt="Google"></img>
    <div class="grey-bg">
        <p class="search-text">Search the web using Google!</p>
        <label class="search-box">
            <input type="text">
        </label>
        <div class="buttons">
            <button class="search-button">
                <span>Google Search</span>
            </button>
            <button class="lucky-button">
                <span>I'm feeling lucky</span>
            </button>
        </div>
    </div>
    <div class="box-one">
        <p style=text-align:center>Special Searches</p>
        <a class="stanford" href="https://www.google.com/stanford">Stanford Search</a>
        <a class="linux" href="https://www.google.com/linux">Linux Search</a>
    </div>

    <div class="box-two">
        <a class="link" href="https://www.google.com/help.html">Help!</a>
        <a class="link" href="https://www.google.com/about.html">About Google</a>
        <a class="link" href="https://www.google.com/company.html">Company Info</a>
        <a class="link" href="https://www.google.com/stickers.html">Google! Logos</a>

    </div>


    <div class="box-three">
        <p class="text">
            Get Google!
        </p>
        <p class="text">
            updates monthly
        </p>
        <label class="text-box">
            <input type="text" value="your e-mail">
        </label>
        <div class="center">
            <button>
                <span>Subscribe</span>
            </button>
            <a href="https://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>


    <p style=text-align:center>Copyright Â©1998 Google Inc.</p>




</body>

</html>
